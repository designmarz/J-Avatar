<!DOCTYPE html>
<html>
<head>
	<title>JVatar</title>
</head>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-6">
			<canvas width="600" height="600" id="canvas_main" class="center-block"></canvas>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-sm-12 hidden-xs"> 
		<canvas width="3000" height="200" id="canvas_preview" class="center-block"></canvas>
		<!-- <img src="img/imgSprite.png" data-cords="type: eyes, x: 300, y: 350, sWidth: 302, sHeight: 326, sx: 617, sy: 807" class="img-responsive img-selection" alt="">  -->
		</div>
	</div>
	<hr>
	<div class="row slider-row">
		<div class="col-xs-12">
			<p>
			  <label for="amount">sWidth - sHeight</label>
			  <input type="text" id="amount1" readonly style="border:0; color:#f6931f; font-weight:bold;">
			</p>
			<div id="slider-range1"></div>
		</div>
		<div class="col-xs-12">
			<p>
			  <label for="amount">SX-SY</label>
			  <input type="text" id="amount2" readonly style="border:0; color:#f6931f; font-weight:bold;">
			</p>
			<div id="slider-range2"></div>
		</div>
		<div class="col-xs-12">
		<br>
			<a href="#" id="print_btn" class="btn btn-primary">Print</a>
		</div>

	</div>


	<script src="jquery-ui/external/jquery/jquery.js"></script>
	<script src="jquery-ui/jquery-ui.min.js"></script>
	<script src="bootstrap.js"></script>
	<script src="jcanvas.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

	</div>
</body>
</html>
